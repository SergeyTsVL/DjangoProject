{% extends 'base.html' %}

{% block content %}
  <h2>Add Advertisement</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

{% if advertisement.image %}

  <img src="{{ advertisement.image.url }}" alt="Изображение объявления">
{% endif %}

{% endblock %}
